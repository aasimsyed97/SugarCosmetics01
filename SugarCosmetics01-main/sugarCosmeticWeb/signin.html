<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div id="blur_bg">

        <div id="signin_container">
            <div>
                <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"
                    style="height: 20px; cursor: pointer;">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z">
                    </path>
                </svg>
            </div>
            <div id="title">
                <h1>Login/Sign Up</h1>
            </div>
            <div id="data_container">
                <div id="data_collector">
                    <h3><img src="https://in.sugarcosmetics.com/smartphone.svg" alt="">Login/Sign Up Using Phone</h3>
                    <label>+91
                        <input type="tel" required max="11">
                        <button id="otp_reqBtn">Request OTP</button>
                    </label>
                    <p>Enter your phone number to request an OTP</p>
                </div>
                <div id="line"></div>
                <div id="otp_veryfier">
                    <p>Enter the 4 digit OTP received on your phone.</p>
                    <div id="otp_box">
                        <input type="tel">
                        <input type="tel">
                        <input type="tel">
                        <input type="tel">
                    </div>
                    <div id="otp_btn">
                        <button id="verify_btn">Verify OTP</button>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="" id=""><span>Get Important Updates on Whatsapp <a href="">Terms and
                            Conditions</a> </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
